syntax = "proto2";

package match;

import "common_rummy.proto";

// RummyMatchReq 匹配请求
message RummyMatchReq {
    optional uint32 game_id = 1;                // 游戏ID
    optional uint32 level_id = 2;               // 场次ID
    optional bool   change_desk = 3;            // 是否是换桌
    optional uint64  old_desk_id = 4;           // 原桌子ID,换桌时使用


}

// RummyMatchRsp 匹配应答
message RummyMatchRsp {
    optional common.RummyResult result = 1;     // 请求结果信息
    optional uint64  desk_id = 2;               // 桌子ID
}


// TPMatchReq 匹配请求
message TPMatchReq {
    optional uint32 game_id = 1;                // 游戏ID
    optional uint32 level_id = 2;               // 场次ID, 0=快速加入
    optional bool   change_desk = 3;            // 是否是换桌
    optional uint64  old_desk_id = 4;           // 原桌子ID,换桌时使用
    optional common.RummyPlayMode  play_mode   = 5;        // 玩法模式,tp快速加入时，必须填写
    optional int32 desk_type = 6;               // 桌子类型: 4=经典TP, 6=Joker TP
    optional int32 play_level = 7;               // 正在玩的场次ID，用于TP升场判断
}

// TPMatchRsp 匹配应答
message TPMatchRsp {
    optional common.RummyResult result = 1;     // 请求结果信息
    optional uint64  desk_id = 2;               // 桌子ID
}


