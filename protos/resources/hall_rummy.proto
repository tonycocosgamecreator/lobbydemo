syntax = "proto2";
// rummy玩法
// 1.登录之后，发送[RummyEnterHallReq]返回玩家资料和玩家所在桌子列表.
// 2.发送[RummyGetLevelListReq]获取游戏场次列表.
// 3.点击《玩家头像》后，发送[RummyGetPlayerInfoReq]获取玩家信息。

package hall;

//option go_package = "back-end/common/client_pb/hall";

import "common_rummy.proto";

// RummyPlayerInfo 玩家信息
message RummyPlayerInfo {
    optional uint64       show_uid        = 1; //显示ID
    optional string       avator_url      = 2; //头像地址
    optional int32        gender          = 3; //玩家性别: 1=男， 2=女
    optional string       nick_name       = 4; //玩家昵称
    optional string       phone           = 5; //绑定的手机号
    optional bool         realname_status = 6; //实名状态
    optional string        real_coin       = 7; //玩家真金数
    optional string        bind_coin       = 8; //玩家绑金数
    optional string        all_coin       = 9;  //玩家总金数
    optional string        tone           = 10; //玩家筹码或钻石数

    optional string        total_bonus       = 11; //玩家奖金总数
    optional string        today_bonus       = 12; //玩家今日得到的奖金数
    optional string        must_cost         = 13; //今日必须消耗奖金数
    optional string        today_cost        = 14; //今日已经消耗奖金数
    optional int32         cost_progress     = 15; //今日消耗奖金进度

    optional int64         recharge_sum      = 16;  //充值总额

    optional string         bonus_cash      = 17;   //bonus 待领取的cash
    optional int32        vip_level         = 18;   //VIP等级
    repeated int32        vip_recharge      = 19;   // vip 等级充值额,只返回VIP3之前的充值额。
    optional bool         bonus_convert_limit  = 20; //bonus转化是否达到上限
}

// RummyGetPlayerInfoReq rummy点击玩家头像，获取玩家信息请求
message RummyGetPlayerInfoReq {

}

// RummyGetPlayerInfoRsp rummy点击玩家头像，获取玩家信息回复
message RummyGetPlayerInfoRsp {
    optional common.RummyResult result         = 1; //请求结果信息
    optional RummyPlayerInfo player_info      = 2; //玩家个人信息
    optional string bonus_expire_help           = 3; // 奖金过期帮助文本
    optional string bonus_cash_help             = 4; // 奖金使用帮助文本

    optional string  my_area        = 5;           //玩家地区
    repeated string areas           = 6;           //地区列表

}

// RummyMoneyChangeNtf  金币变化通知
message RummyMoneyChangeNtf {
    optional common.RummyMoneyType moneyType     = 1; //货币类型
    optional string change_val      = 2;               //变化值
    optional string after_val      = 3;                //变化后的值
}