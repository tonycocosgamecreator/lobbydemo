    repeated MsgSevenUpDownPlayerHistory history = 2;          // 历史下注
    optional bool IsLast = 3;   //是否最后一页
}

message MsgSevenUpDownPlayerHistory {
    optional string period = 1;                       // 期数
    optional int32 bet_area = 2;                    // 下注区域
    optional string bet = 3;                     // 下注金额
    optional int32 win_type = 4;                     // 开奖id
    optional string win_coin = 5;                     // 赢奖数量
}

message MsgAndarBaharSettleNtf {
    optional int32 theme_id = 1;                      // 主题ID
    optional int64 desk_id = 2;                       // 桌子ID
    optional string period = 3;                       //开奖期数
    optional OpenRecord result_data = 4;                     // 开奖结果数据
    optional int32 result = 5;                     // 开奖结果
    optional string bet_coin = 6;                     // 玩家下注金额
    optional string win_coin = 7;                     // 玩家赢奖金额
    optional string new_coin = 8;                     // 玩家最新金币余额
}

message AndarBaharHistory {
    optional string period = 1;                       // 期数
    optional OpenRecord result_data = 2;                     // 开奖结果数据
    optional int32 result = 3;                     // 结果 1 左边 3 右边
    repeated BetData bets = 4;                     // 玩家下注数据
    optional string bet_coin = 5;                     // 玩家下注金额
    optional string win_coin = 6;                     // 玩家赢奖金额
}

message MsgAndarBaharPlayerHistoryReq {
    optional int32 theme_id = 1;
    optional int32 page = 2; // 第几页
}


message MsgAndarBaharPlayerHistoryRsp {
    optional common.RummyResult result = 1;           // 请求结果信息
    repeated AndarBaharHistory history = 2;          // 历史下注
    optional bool is_last = 3;   // 是否最后一页
    optional int32 max_page_num = 4; // 最大页数
}

//玩家获胜通知(跑马灯形式展示)
message MsgLastWinNtf {
    optional int64 avatar = 1;// 玩家头像
    optional string countryCode = 2;    
    optional string currency = 3; //货币类型    
    optional string username = 4; //玩家名字  
    optional string winAmount = 5; //赢分     
}

//前三名数据
message MsgPlayerRankNtf {
    repeated RankList ranks  = 1;    //前三名信息
}

message RankInfo {
    repeated RankList ranks  = 1;    //前三名信息
}

message RankList {
    optional string player_id = 1;    //玩家id
    optional int64 balance = 2; //玩家金额
    optional int64 icon = 3; //玩家icon
}

//请求排行榜
message MsgGetRankReq {
    optional int64 rank_type= 1;                       // 147，日榜，258，月，369，年
}

//请求排行榜回复
message MsgGetRankRsp {
    optional string save_time = 2; //请求时间 
    repeated SevenUpDownRankData  rank = 2;                    // 我的开奖数据
}