<div class="tabMenu" v-if="menuShow"  @click="menuShow = false" @contextmenu="menuShow = false">
    <div class="tabMenuBg" :style="`top:${menuPos.y}px; ${menuPos.isLeft ? 'left':'right'}:${menuPos.x}px`">
        <div class="tabMenuItem" v-for="item in menuItems" @click="clickMenu(item)" @mouseenter="item.mouseenter = true" @mouseleave="item.mouseenter = false" :style="`background-color: ${item.mouseenter ? 'rgb(101 101 101)' : 'rgb(31 31 31)'}`">
            {{item.label}}
        </div>
    </div>
</div>
